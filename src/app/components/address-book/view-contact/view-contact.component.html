<ion-header>
  <ion-toolbar>
    <ion-title mode="md">
      View Contact
    </ion-title>
    <ion-button slot="end" fill="clear" (click)="edit()" color="secondary" size="small">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
    <ion-button slot="end" fill="clear" (click)="delete()" color="danger" size="small">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
    <ion-button slot="end" fill="clear" (click)="close()" color="medium" size="small">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <app-img-loader [(image)]="contact.img"></app-img-loader>
    <ion-list lines="none">
      <ion-item *ngIf="contact.name" lines="full">
        <ion-label class="ion-text-wrap">{{contact.name}}</ion-label>
      </ion-item>
      <ion-item *ngIf="contact.address">
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label class="ion-text-wrap"><a [href]="contact.address | mapLink">{{contact.address}}</a></ion-label>
      </ion-item>
      <ion-item *ngIf="contact.email">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label class="ion-text-wrap"><a [href]="'mailto:'+contact.email">{{contact.email}}</a></ion-label>
      </ion-item>
      <ion-item *ngIf="contact.phone">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>
          <ng-container *ngIf="!platformService.isMobileDevice; else phoneWithLinks">{{ contact.phone | phone }}</ng-container>
          <ng-template #phoneWithLinks>
            <a (click)="platformService.openPhoneOptions(contact,$event)">{{ contact.phone | phone }}</a>
          </ng-template>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
