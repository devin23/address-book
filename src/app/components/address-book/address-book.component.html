<ion-header>
  <ion-toolbar>
    <ion-title>
      Address Book
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="table-container">
    <table class="address-table" mat-table [dataSource]="addressService.sortedAddresses" fixedLayout=true>

    <ng-container [matColumnDef]="column.title"  *ngFor="let column of columns">
      <th class="column header" mat-header-cell *matHeaderCellDef>{{column.title}}</th>
      <td class="column" mat-cell *matCellDef="let address">{{ column.pipe ? column.pipe.transform(address[column.attr]) : address[column.attr] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ion-fab vertical="top" horizontal="end" slot="fixed" edge=true>
  <ion-fab-button size="small" color="secondary" (click)="createAddress()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
